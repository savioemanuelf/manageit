<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Itens - ManageIT</title>
    <link rel="stylesheet" href="./styles/general.css">
    <link rel="stylesheet" href="./styles/itens.css">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">ManageIT</div>
        <h1>Gerenciar Itens</h1>
        <div class="user-info">
            <span id="username">Usuário</span>
            <button onclick="logout()" class="btn-logout">Sair</button>
        </div>
    </div>

    <div class="navigation">
        <a href="index.html" class="nav-link">Início</a>
        <a href="itens.html" class="nav-link active">Itens</a>
        <a href="processos.html" class="nav-link">Processos</a>
        <a href="setores.html" class="nav-link">Setores</a>
        <a href="movimentacoes.html" class="nav-link">Movimentações</a>
    </div>

    <div class="content">
        <div class="actions">
            <button onclick="showCreateForm()" class="btn btn-primary">
                + Novo Item
            </button>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Buscar por nome ou patrimônio...">
                <button onclick="searchItems()" class="btn-search"><img src="https://cdn-icons-png.flaticon.com/512/5272/5272056.png" alt="lupa" width="16px"></button>
            </div>
        </div>

        <div id="message" class="message" style="display: none;"></div>

        <div id="itemForm" class="form-container" style="display: none;">
            <h3 id="formTitle">Novo Item</h3>
            <form id="itemFormElement">
                <input type="hidden" id="itemId">

                <div class="form-group">
                    <label for="patrimonio">Patrimônio *</label>
                    <input type="text" id="patrimonio" required>
                </div>

                <div class="form-group">
                    <label for="nome">Nome *</label>
                    <input type="text" id="nome" required>
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status">
                        <option value="DISPONIVEL">Disponível</option>
                        <option value="EMPRESTADO">Emprestado</option>
                        <option value="MANUTENCAO">Manutenção</option>
                    </select>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <button type="button" onclick="hideForm()" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>

        <div class="table-container">
            <table id="itemsTable">
                <thead>
                <tr>
                    <th>Patrimônio</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody id="itemsTableBody">


                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="./js/itens.js"></script>
</body>
</html>
