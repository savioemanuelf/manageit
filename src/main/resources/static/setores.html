<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Setores - ManageIT</title>
    <link rel="stylesheet" href="./styles/general.css">
    <link rel="stylesheet" href="./styles/itens.css">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">ManageIT</div>
        <h1>Gerenciar Setores</h1>
        <div class="user-info">
            <span id="username">Usuário</span>
            <button onclick="logout()" class="btn-logout">Sair</button>
        </div>
    </div>

    <div class="navigation">
        <a href="index.html" class="nav-link">Início</a>
        <a href="itens.html" class="nav-link">Itens</a>
        <a href="processos.html" class="nav-link">Processos</a>
        <a href="setores.html" class="nav-link active">Setores</a>
        <a href="movimentacoes.html" class="nav-link">Movimentações</a>
    </div>

    <div class="content">
        <div class="actions">
            <button onclick="showCreateForm()" class="btn btn-primary">
                + Novo Setor
            </button>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Buscar por nome...">
                <button onclick="searchSetores()" class="btn-search"><img src="https://cdn-icons-png.flaticon.com/512/5272/5272056.png" alt="lupa" width="16px"></button>
            </div>
        </div>

        <div id="message" class="message" style="display: none;"></div>

        <div id="setorForm" class="form-container" style="display: none;">
            <h3 id="formTitle">Novo Setor</h3>
            <form id="setorFormElement">
                <input type="hidden" id="setorId">

                <div class="form-group">
                    <label for="nome">Nome do Setor *</label>
                    <input type="text" id="nome" required>
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" rows="3"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="coordenadorId">Coordenador (ID Pessoa)</label>
                        <input type="text" id="coordenadorId" placeholder="UUID do coordenador">
                    </div>

                    <div class="form-group">
                        <label for="viceCoordenadorId">Vice-Coordenador (ID Pessoa)</label>
                        <input type="text" id="viceCoordenadorId" placeholder="UUID do vice-coordenador">
                    </div>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <button type="button" onclick="hideForm()" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>

        <div class="table-container">
            <table id="setoresTable">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Coordenador</th>
                    <th>Vice-Coordenador</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody id="setoresTableBody">


                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="./js/setores.js"></script>
</body>
</html>
